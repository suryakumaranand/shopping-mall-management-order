<h3>Create Order</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Customer Name</label>
      <input type="text" class="form-control" id="customerName" required [(ngModel)]="order.customerName" name="customerName">
    </div>

    <div class="form-group">
      <label for="name">items</label>
      <input type="text" class="form-control" id="items" required [(ngModel)]="order.items" name="items">
    </div>

    <div class="form-group">
      <label for="name">Total Price</label>
      <input type="text" class="form-control" id="totalPrice" required [(ngModel)]="order.totalPrice" name="totalPrice">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
